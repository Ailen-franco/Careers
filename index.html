<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Careers</title>
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg text-bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Careers</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <button class="nav-link active text-white-50 rounded" id="btn-home">Home</button>
                        <button class="nav-link text-white-50 rounded" id="btn-create-job">Create Job</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- search bar -->
        <section class="search-bar">
            <div class="selects-box container d-flex justify-content-center flex-wrap flex-sm-nowrap">
                <select id="select-location" class="form-select rounded" aria-label="Default select example">
                </select>
                <select id="select-seniority" class="form-select rounded" aria-label="Default select example">
                </select>
                <select id="select-category" class="form-select rounded" aria-label="Default select example">
                </select>
                <div class="button-box d-flex align-self-sm-end">
                    <button type="button" id="btn-search" class="rounded">Search</button>
                    <button type="button" id="btn-clear" class="rounded">Clear</button>
                </div>
            </div>
        </section>
        <span id="spinner" class="loader view visually-hidden"></span>
    </header>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
