<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Careers</title>
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg text-bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Careers</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <button class="nav-link active text-white-50 rounded" id="btn-home">Home</button>
                        <button class="nav-link text-white-50 rounded" id="btn-create-job">Create Job</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- search bar -->
        <section id="search-bar" class="search">
            <div class="selects-box container d-flex justify-content-center flex-wrap flex-sm-nowrap">
                <select id="select-location" class="form-select rounded" aria-label="Default select example">
                </select>
                <select id="select-seniority" class="form-select rounded" aria-label="Default select example">
                </select>
                <select id="select-category" class="form-select rounded" aria-label="Default select example">
                </select>
                <div class="button-box d-flex align-self-sm-end">
                    <button type="button" id="btn-search" class="rounded">Search</button>
                    <button type="button" id="btn-clear" class="rounded">Clear</button>
                </div>
            </div>
        </section>
        <span id="spinner" class="loader view visually-hidden"></span>
    </header>
    <main class="jobs-cards">
        <!-- cards -->
        <section id="cards-container" class="view container d-flex justify-content-center flex-wrap">
        </section>
        <!-- card detail-->
        <section id="card-detail" class="view container">
        </section>
        <!-- Create job form -->
        <section id="create-job" class="view visually-hidden mt-5">
            <form class="container" style="width: 50%;">
                <div class="title d-flex align-items flex-column mb-4">
                    <label for="" class="fw-bold"> Job Title</label>
                    <input type="text" id="job-title" class="mb-3 shadow-sm rounded">
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <div class="description d-flex align-items flex-column mb-4" style="width: 60%;">
                        <label for="" class="fw-bold"> Description</label>
                        <textarea name="text" id="job-description" cols="30" rows="10" class="mb-3 shadow-sm rounded"></textarea>
                    </div>
                    <div class="image-url d-flex align-items flex-column mb-4" style="width: 35%;">
                        <label for="" class="fw-bold"> Image URL</label>
                        <input type="text" class="input-tags mb-3 rounded" id="job-image" placeholder=" Insert URL image">
                        <figure>
                            <img src="img/icon-image-png-0.jpg" alt="url image" id="image" style="width: 250px; height: 200px;">
                        </figure>
                    </div>
                </div>
                <div class="tags d-flex justify-content-between flex-wrap gap-0 column-gap-5 mb-4">   
                    <div class="d-flex flex-column">
                        <input type="text" id="job-location" class="input-tags mb-3 rounded" placeholder="Location">
                        <input type="text" id="job-category" class="input-tags mb-3 rounded" placeholder="Seniority">
                        <input type="text" id="job-seniority" class="input-tags mb-3 rounded" placeholder="Category">
                    </div>
                    <div class="d-flex flex-column">
                        <input type="text" id="job-vacations" class="input-tags mb-3 rounded" placeholder="Vacations">
                        <input type="text" id="job-health" class="input-tags mb-3 rounded" placeholder="Health Ensurance">
                        <input type="text" id="job-internet" class="input-tags mb-3 rounded" placeholder="Internet Paid">
                    </div>
                    <div class="d-flex flex-column">
                        <input type="text" id="job-salary" class="input-tags mb-3 rounded" placeholder="Salary">
                        <input type="text" id="job-long_term" class="input-tags mb-3 rounded" placeholder="Long Term">
                        <input type="text" id="job-languages" class="input-tags mb-3 rounded" placeholder="Languages">
                    </div>                                     
                </div>
                <button type="button" id="submit-btn" class="btn-form text-center mt-2 p-2 mb-2 rounded" style="width: 5rem;">Submit</button>
            </form>
        </section>
        <!-- Edit job form -->
        <section id="edit-job" class="view visually-hidden mt-5">
            <form class="container" style="width: 50%;">
                <div class="title d-flex align-items flex-column mb-4">
                    <label for="" class="fw-bold"> Job Title</label>
                    <input type="text" id="edit-title" class="mb-3 shadow-sm rounded">
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <div class="description d-flex align-items flex-column mb-4" style="width: 60%;">
                        <label for="" class="fw-bold"> Description</label>
                        <textarea name="text" id="edit-description" cols="30" rows="10" class="mb-3 shadow-sm rounded"></textarea>
                    </div>
                    <div class="image-url d-flex align-items flex-column mb-4" style="width: 35%;">
                        <label for="" class="fw-bold"> Image URL</label>
                        <input type="text" class="input-tags mb-3 rounded" id="edit-image" placeholder=" Insert URL image">
                    </div>                   
                </div>
                <div class="tags d-flex justify-content-between flex-wrap gap-0 column-gap-5 mb-4">   
                    <div class="d-flex flex-column">
                        <input type="text" id="edit-location" class="input-tags mb-3 rounded" placeholder="Location">
                        <input type="text" id="edit-seniority" class="input-tags mb-3 rounded" placeholder="Seniority">
                        <input type="text" id="edit-category" class="input-tags mb-3 rounded" placeholder="Category">
                    </div>
                    <div class="d-flex flex-column">
                        <input type="text" id="edit-vacations" class="input-tags mb-3 rounded" placeholder="Vacations">
                        <input type="text" id="edit-health" class="input-tags mb-3 rounded" placeholder="Health Ensurance">
                        <input type="text" id="edit-internet" class="input-tags mb-3 rounded" placeholder="Internet Paid">
                    </div>
                    <div class="d-flex flex-column">
                        <input type="text" id="edit-salary" class="input-tags mb-3 rounded" placeholder="Salary">
                        <input type="text" id="edit-long_term" class="input-tags mb-3 rounded" placeholder="Long Term">
                        <input type="text" id="edit-languages" class="input-tags mb-3 rounded" placeholder="Languages">
                    </div>                                     
                </div>
                <button type="button" id="edit-btn" class="btn-form text-center mt-2 p-2 mb-2 rounded" style="width: 5rem;">Edit</button>
            </form>
        </section>
        <!-- Delete card -->
        <section class="delete-card container text-center rounded view visually-hidden" style="width: 30%;">
            <p class="fw-bold">Are you sure to delete this job?</p>
            <button id="btn-delete-card" class="btn-delete-cards rounded text-white" style="margin: 8px;">Delete job</button>
            <button id="btn-cancel-card" class="btn-cancel rounded text-black" style="margin: 8px;">Cancel</button>
        </section>  
    </main>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
